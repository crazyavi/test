      // REST ARGUMENTS / PARAMETERS
       function adder(...nums){
            let temp = 0;
            for(let i = 0; i < nums.length; i++){
                temp+=nums[i]
            }
            return temp
        };
        console.log(adder(1));// 3
        console.log(adder(1,2));// 3
        console.log(adder(1,2,3));// 3
        console.log(adder(1,2,3,4));// 3
        console.log(adder(1,2,3,4,5));// 3
    </script>
