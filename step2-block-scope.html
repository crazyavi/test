    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var hero = {
            title : "Ironman",
            power : 7
        };
        function checkpower(){
            if(hero.power > 5){
                let temp = hero.title+" is Strong";
                hero.title = temp;
                console.log(temp);// Ironman is Strong
            }
        };
        checkpower();
        console.log(hero.title);// Ironman is Strong
    </script>
