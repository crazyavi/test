<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function adder(...nums){
            let temp = 0;
            for(let i = 0; i < nums.length; i++){
                temp+=nums[i]
            }
            return temp
        };
        var arr = [1,2,3,4,5];
        console.log( adder(arr[0],arr[1],arr[2],arr[3],arr[4]) );
        // SPREAD OPERATOR
        console.log( adder(...arr) );
    </script>
</head>
